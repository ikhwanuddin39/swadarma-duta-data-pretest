<header class="flex justify-between">
   <h2 class="font-bold text-2xl text-neutral-900">List Data</h2>
   <button (click)="add()" class="bg-sky-500 hover:bg-sky-600 text-white py-2.5 px-4 rounded-md">Add</button>
</header>
<!-- table -->
<div class="bg-white rounded-lg my-4 p-2">
   <div>
      <table mat-table [dataSource]="dataSource">
         <!-- id Column -->
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
         </ng-container>

         <!-- name Column -->
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
         </ng-container>

         <!-- username Column -->
         <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> username </th>
            <td mat-cell *matCellDef="let element"> {{element?.username}} </td>
         </ng-container>

         <!-- email Column -->
         <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
         </ng-container>

         <!-- address Column -->
         <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> address </th>
            <td mat-cell *matCellDef="let element"> {{element?.address}} </td>
         </ng-container>

         <!-- phone Column -->
         <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> phone </th>
            <td mat-cell *matCellDef="let element"> {{element?.phone}} </td>
         </ng-container>

         <!-- actions Column -->
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
               <div class="flex gap-2">
                  <button (click)="edit(element?.id)"
                     class="bg-sky-500 hover:bg-sky-600 text-white py-2.5 px-4 rounded-md">Edit</button>
                  <button (click)="delete(element?.id)"
                     class="bg-red-500 hover:bg-red-600 text-white py-2.5 px-4 rounded-md">Delete</button>
               </div>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center p-5" colspan="6">
               Data tidak tersedia
            </td>
         </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator> -->
   </div>

</div>
