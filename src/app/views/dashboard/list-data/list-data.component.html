<h2 class="font-bold text-2xl text-neutral-900">List Data</h2>
<!-- table -->
<div class="bg-white rounded-lg my-4 p-2">
   <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

         <!-- Position Column -->
         <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
         </ng-container>

         <!-- id Column -->
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
         </ng-container>

         <!-- Weight Column -->
         <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
         </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> body </th>
            <td mat-cell *matCellDef="let element"> {{element?.body}} </td>
         </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
               <div class="flex gap-2">
                  <button class="bg-sky-500 hover:bg-sky-600 text-white py-2.5 px-4 rounded-md">Edit</button>
                  <button class="bg-red-500 hover:bg-red-600 text-white py-2.5 px-4 rounded-md">Delete</button>
               </div>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center p-5" colspan="6">
               Data tidak tersedia
            </td>
         </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator> -->
   </div>

</div>
